<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuPesoEnOtrosPlanetas</title>
</head>
<body>
    <h1>TU peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter</p>
    <script>
        var usuario=prompt("cual es tu peso?");
        var planeta = parseInt(prompt("Elige tu planeta:\n1 es Marte, 2 es Jupiter"));
        var peso = parseInt(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var planeta2; 
        var peso_final;
        if(planeta==1)
        {
            peso_final= parseInt(peso * g_marte / g_tierra);
            planeta2 = "Marte";
        }
        else if(planeta == 2){
            peso_final = parseInt(peso * g_jupiter / g_tierra);
            planeta2 = "Jupiter";

        }
        else {
            peso_final = "1,000,000.00";
            planeta2 = "Kripton";

        }
       /* peso_final = parseInt(peso_final);*/
          document.write("Tu peso en " + planeta2 + " es: <strong> " + peso_final + "</strong> Kg.");
    </script>
</body>
</html>
